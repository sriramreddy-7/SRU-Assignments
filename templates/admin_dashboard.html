    <!-- Form Container -->
    <div class="container">
        <div class="form-container mt-5">
            <h2>Post Assignment</h2>
            <form action="{% url 'post_assignment' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="formTitle" class="form-label">Assignment Title</label>
                    <input type="text" class="form-control" id="formTitle" name="title" placeholder="Enter Assignment Title title" required>
                </div>

                <div class="mb-3">
                    <label for="formSubject" class="form-label">Subject</label>
                    <select class="form-select" id="formSubject" name="subject" required>
                        <option value="" disabled selected>Select a subject</option>
                        <option value="dsa">DSA</option>
                        <option value="python">Python</option>
                        <option value="c">C</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="formDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="formDescription" name="description" rows="3" placeholder="Enter description" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="formFile" class="form-label">Upload Assignment</label>
                    <input type="file" class="form-control" id="formFile" name="assignment_file" accept=".pdf" required>
                </div>

                <button type="submit" class="btn btn-success w-100">Submit</button>
            </form>
        </div>
