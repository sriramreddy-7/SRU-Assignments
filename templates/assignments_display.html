    <div class="container mt-4">
        <h1 class="text-center">Assignments</h1>
       
       <div class="row">
    {% for assignment in assignments %}
        <div class="col-md-12"> 
            <div class="card">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="card-title">Title: {{ assignment.title }}</h5>
                        <p class="card-text"><strong>Description:</strong> {{ assignment.description }}</p>
                        <!-- <p class="card-text"><strong>Posted by:</strong> {{ assignment.posted_by }}</p>  -->
                        <!-- <p class="card-text"><strong>Due Date:</strong> {{ assignment.due_date }}</p>  -->
                    </div>
                    <a href="{{ assignment.assignment_file.url }}" target="_blank" class="btn btn-primary">View</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
